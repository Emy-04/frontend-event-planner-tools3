<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow" style="width: 420px;">
    <h3 style="color:#a0522d" >Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="email?.touched && email?.invalid" class="text-danger mt-1">
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password" />
        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility()"
          style="position: absolute; right: 12px; top: 38px; cursor: pointer;"
        ></i>
        <div *ngIf="password?.touched && password?.invalid" class="text-danger mt-1">
          <span *ngIf="password?.errors?.['required']">Password is required.</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <!-- Backend Error Message -->
      <div *ngIf="errorMsg" class="text-danger mt-2">{{ errorMsg }}</div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Link to Signup -->
      <p class="text-center mt-3">
        Don't have an account?
        <a routerLink="/signup" class="text-decoration-none">Sign Up</a>
      </p>
    </form>
  </div>
</div>
